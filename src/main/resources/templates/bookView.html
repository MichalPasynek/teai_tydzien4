<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container main-content">
    <div class="row">
        <h1>Witamy w aplikacji poświęconej tematyce książek</h1>
        <h2>Wybierz autora i kliknij przycisk, aby pokazać zbiór książek.</h2>
    </div>
    <div class="row">
        <form th:action="@{/book}" method="get" class="mb-4">
            <div class="input-group">
                <select name="author" class="form-select">
                    <option th:each="author: ${uniqueAuthors}" th:text="${author}" th:value="${author}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Pokaż książki autora</button>
            </div>
        </form>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="book : ${bookInfo}" th:if="${#strings.equals(book.getAuthor(), selectedAuthor)}" class="col">
            <div class="card h-100 shadow">
                <img th:src="'https://wolnelektury.pl/media/' + ${book.getCover()}" class="card-img-top"
                     style="height: 300px; object-fit: cover;">
                <div class="card-body bg-light">
                    <h5 class="card-title" th:text="${book.getTitle()}"></h5>
                    <p class="card-text"><b>Autor:</b> <span th:text="${book.getAuthor()}"></span></p>
                    <p class="card-text"><b>Epoka:</b> <span th:text="${book.getEpoch()}"></span></p>
                    <p class="card-text"><b>Rodzaj:</b> <span th:text="${book.getKind()}"></span></p>
                    <p class="card-text"><b>Gatunek:</b> <span th:text="${book.getGenre()}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
